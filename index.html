<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Formulário</title>
</head>

<body class="bg-secondary">

  <main class="container my-5 bg-light col-6">
    <p class="h1 py-3">Cadastro de usuários</p>
    <form class="row g-2">
      <div class="col-md-6">
        <label for="firstname" class="form-label">Nome</label>
        <input type="text" class="form-control" id="firstname" placeholder="Digite seu nome" required>
      </div>
      <div class="col-md-6">
        <label for="lastname" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="lastname" placeholder="Digite seu sobrenome" required>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Celular</label>
        <input type="tel" class="form-control" id="phone" placeholder="(00) 98765-4321">
      </div>
      <div class="col-md-6">
        <label for="birthday" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="birthday">
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required aria-describedby="passordHelpBlock">
        <div id="passordHelpBlock" class="form-text">
          Sua senha deve ter de 8 a 20 caracteres, conter letras e números, e não deve conter espaços nem caracteres especiais.
        </div>
      </div>

      <div class="gender">
        <p>Gênero</p>
        <div class="form check form-check-inline">
          <input type="radio" class="form-check-input" name="inlineRadio" id="male" value="Masculino">
          <label for="male" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="inlineRadio" id="female" value="Feminino">
          <label for="female" class="form-check-label">Feminino</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="inlineRadio" id="none" value="não informado">
          <label for="none" class="form-check-label">Não informar</label>
        </div>
      </div>

      <div class="tech mt-4">
        <p>Tecnologias que você domina:</p>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="html" value="html">
          <label for="html" class="form-check-label">HTML</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="css" value="css">
          <label for="css" class="form-check-label">CSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="javascript" value="javascript">
          <label for="javascript" class="form-check-label">JavaScript</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="php" value="php">
          <label for="php" class="form-check-label">PHP</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="java" value="java">
          <label for="java" class="form-check-label">JAVA</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="bootstrap" value="bootstrap">
          <label for="bootstrap" class="form-check-label">BootStrap</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="python" value="python">
          <label for="python" class="form-check-label">Python</label>
        </div>
      </div>

      <div class="col-4 mt-4">
        <p>Qual sua área de atuação?</p>
        <select class="form-select">
          <option selected disabled value="">Selecione</option>
          <option value="frontend">Front-End</option>
          <option value="backend">Back-End</option>
          <option value="fullstack">Fullstack</option>
        </select>
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-success" type="submit">Enviar</button>
      </div>

      <div class="text-center mt-5">
        <p><small>Feito por Filipe Maia, 2023</small></p>
      </div>

    </form>

  </main>
  

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
